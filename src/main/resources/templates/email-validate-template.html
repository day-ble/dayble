<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News letter</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0; color: #333;">
<div class="container"
     style="max-width: 640px; margin: 20px auto; background: #fff; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); border-radius: 10px; overflow: hidden; border: 1px solid #ddd;">

    <div class="header"
         style="background-color: #ffffff; padding: 20px; border-bottom: 1px solid #ddd; text-align: center; color: #333;">
        <img src="https://travel-spring.s3.ap-northeast-2.amazonaws.com/it-cast-logo.png" alt="Logo"
             style="max-width: 120px; margin-bottom: 10px;">
        <h1 style="font-size: 24px; color: #333; font-weight: bold; margin: 10px 0 5px;">It-Cast &#45684;&#49828;&#47112;&#53552;</h1>
        <p style="font-size: 14px; color: #777; margin: 0;">&#52572;&#49888; IT &#52968;&#53584;&#52768;&#47484;
            &#48372;&#45236;&#46300;&#47549;&#45768;&#45796;.</p>
    </div>

    <div class="content-item" style="text-align: center; padding: 40px 20px;">
        <p style="font-size: 18px; line-height: 1.5; color: #333; margin: 10px 0;">안녕하세요! 아래의 인증번호를 입력해 주세요.</p>
        <div class="confirmation-code"
             style="font-size: 26px; font-weight: bold; color: #333; padding: 12px 20px; background-color: #f8f9fa; border-radius: 5px; display: inline-block; margin: 20px 0;">
            <span th:text="${authenticationCode}"></span>
        </div>
        <p style="font-size: 16px; line-height: 1.5; color: #333;">이 인증번호는 5분 이내에만 유효합니다.</p>
    </div>

    <div class="footer"
         style="background-color: #f2f2f2; padding: 15px; font-size: 12px; color: #888; text-align: center; border-top: 1px solid #ddd;">
        &copy; 2024 IT News Digest. All rights reserved.
    </div>
</div>
</body>
</html>
